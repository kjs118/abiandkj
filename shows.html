<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abi & KJ - Show Dates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="sticky-header">
        <!-- your existing header code here – unchanged -->
    </header>

    <main>
        <section class="show-dates">
            <h2>Upcoming Shows</h2>
            <div class="events-container">
                <div class="events-list">
                    <div class="event-item">
                        <div class="event-date">02/18/2026</div>
                        <div class="event-right">
                            <div class="event-venue">Gloria's</div>
                            <div class="event-address">106 Merchants Blvd<br>Lafayette, LA 70508</div>
                        </div>
                    </div>
                    <!-- Repeat this structure for every show, e.g. -->
                    <div class="event-item">
                        <div class="event-date">02/18/2026</div>
                        <div class="event-right">
                            <div class="event-venue">Legends Pub</div>
                            <div class="event-address">104 Republic Ave<br>Lafayette, LA 70508</div>
                        </div>
                    </div>
                    <!-- ... all other dates ... -->
                    <div class="event-item">
                        <div class="event-date">12/17/2026</div>
                        <div class="event-right">
                            <div class="event-venue">Legends Pub</div>
                            <div class="event-address">104 Republic Ave<br>Lafayette, LA 70508</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- your existing footer – unchanged -->
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('mobile-menu').classList.toggle('open');
        }
    </script>
</body>
</html>
